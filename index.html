<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Amar Bank hishab</title>
</head>

<body>
  
  <div class="row container">
    <h1 class="col-sm-12">Amar Bank hishab</h1>
    <div class="col-lg-7 col-sm-12"> <img class="img-fluid"
        src="happy-asian-family-saving-money-piggy-bank-pig-investment-future-concept.jpg" alt="">
      </div>
    <div class="col-lg-5 col-sm-12">
      <form>
        <h3>Income</h3>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Income:</label>
          <div class="col-sm-10">
            <input id="income" type="number" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <h3>Expence</h3>
        <div class="form-group row mt-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label ">Food</label>
          <div class="col-sm-10">
            <input id="food-expence" type="number" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Rent:</label>
          <div class="col-sm-10">
            <input id="rent-enpence" type="number" class="form-control form-control-lg mt-2">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">ClOther:</label>
          <div class="col-sm-10">
            <input id="other-enpence" type="number" class="form-control form-control-lg mt-2">
          </div>
        </div>
        <button id="calcluter" type="button" class="btn btn-primary mt-3 ms-5">Calclute</button>
        <div>
          <h4> Total expence : <span id="expence">00</span></h4>
          <h4> Balance : <span id="balance"> 00</span></h4>
          <p>Save: <span><input type="number"></span> <span>%</span> <span> <button
                class="btn btn-primary btn-lg">save</button> </span> </p>
        </div>
        <div>
          <h4>Saving amount: <span>2000</span></h4>
          <h4>Remaining Balance: <span>2500</span></h4>
        </div>

      </form>
    </div>
  </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
